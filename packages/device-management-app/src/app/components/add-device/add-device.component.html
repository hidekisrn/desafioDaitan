<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="category">Category</label>
        <input
          type="text"
          class="form-control"
          id="category"
          required
          [(ngModel)]="device.category"
          name="category"
        />
      </div>

      <div class="form-group">
        <label for="color">Color</label>
        <input
          class="form-control"
          id="color"
          required
          [(ngModel)]="device.color"
          name="color"
        />
      </div>

      <div class="form-group">
        <label for="partNumber">Part Number</label>
        <input
          class="form-control"
          id="partNumber"
          required
          [(ngModel)]="device.partNumber"
          name="partNumber"
        />
      </div>

      <button (click)="saveDevice()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Device was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newDevice()">Add</button>
    </div>
  </div>
</div>
